
<!DOCTYPE html>
<html>
<head>
	
	<title>WHERE MAP</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="./leafletlib/leaflet.css" />
	<script src="./leafletlib/leaflet.js"></script>

	
</head>
<body>



<div id="mapid" style="width: 100%; height: 935px;"></div>
<script>

	//var mymap = L.map('mapid').setView([51.505, -0.09], 13);
	var mymap = L.map('mapid').setView([31.30924, 121.50725], 15);
	
	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoidGJhZ2JpbmdvIiwiYSI6ImNqNmJ4cXM4ZzFqcmozNHIwYnNudTJncDAifQ.HgRKpBhFONFASzJBqON2Hg', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
		//id: 'mapbox.satellite'
	}).addTo(mymap);

	//L.marker([51.5, -0.09]).addTo(mymap)
		//.bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();
	L.marker([31.30924, 121.50725]).addTo(mymap)
		.bindPopup("<b>Hello world!</b><br />I am lyc.").openPopup();

	L.circle([31.30924, 121.50725], 500, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("I am a circle.");

	
	<!-- L.polygon([ -->
		<!-- [33.30924, 121.40725], -->
		<!-- [30.30924, 121.70725], -->
		<!-- [32.30924, 121.60725] -->
	<!-- ]).addTo(mymap).bindPopup("I am a polygon."); -->


	var popup = L.popup();

	function onMapClick(e) {
	  //alert("You clicked the map at " + e.latlng);
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>



</body>
</html>
